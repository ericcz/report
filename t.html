<body>
<div class="panel panel-default">
<div class="panel-body">
<ul class="dv-loc">
</ul>
</div></div>




<script>

ch='[{"channel":"app","days":[{"day":"08-01"},{"day":"08-02"},{"day":"08-03"}],"con":[{"num":"102"},{"num":"104"},{"num":"153"}]},{"channel":"android","days":[{"day":"08-02"},{"day":"08-04"}],"con":[{"num":"56"},{"num":"76"}]}]';

dv='<li class="news-item">first</li><li class="news-item">second</li><li class="news-item">third</li>'
$(".dv-loc").html(dv);

        $(".dv-loc").bootstrapNews({

            autoplay: true,
			pauseOnHover:true,
